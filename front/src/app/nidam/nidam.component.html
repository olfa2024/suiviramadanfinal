
<app-hero mainTitle="تبرع الأن"
    imgUrl="assets/imgs/manos1.jpg">
    </app-hero>


    <div class="donation-header">

    </div>
    
    <div class="personal-info">
      <h2>المعلومات الشخصية</h2>
      <form>
        <label for="firstName">الاسم الأول</label>
        <input type="text" id="firstName" name="firstName" required>
    
        <label for="lastName">اسم العائلة</label>
        <input type="text" id="lastName" name="lastName" required>
    
        <label for="email"> البريد الإلكتروني</label>
        <input type="email" id="email" name="email" required>
    
        <label for="lastName">عنوان</label>
        <input type="text" id="homeadress" name="homeaddress" required>
    
        <label for="lastName">مدينة</label>
        <input type="text" id="city" name="city" required>
    
        <label for="lastName">حالة</label>
        <input type="text" id="stet" name="state" required>
    
    
    
    
    
    
        <p>يمكنك تقديم تبرعات خيرية لمنظماتنا عن طريق ملء النموذج أدناه. نحن نقبل بطاقة الخصم / الائتمان ، وكذلك PayPal.</p>
        <div class="credit-card-logos">
          <img src="../../assets/mastercard.jpg" alt="Mastercard">
          <img src="../../assets/gpay.jpg" alt="Google Pay">
          <img src="../../assets/pay%20pal.jpg" alt="PayPal">
          <img src="../../assets/visa.jpg" alt="Visa">
    
    
          <img src="assets\payooner.jpg" >
    
    
        </div>
    
      </form>
    
    </div>
    
    <div class="payment-info">
      <h2>معلومات الدفع</h2>
      <form>
        <label for="cardName">الاسم على البطاقة</label>
        <input type="text" id="cardName" name="cardName" required>
    
        <label for="expiry">تاريخ انتهاء الصلاحية</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
    
        <label for="cardNumber">رقم البطاقة</label>
        <input type="text" id="cardNumber" name="cardNumber" required>
    
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required>
    
    
    
        <label for="donationTotal">إجمالي التبرعات</label>
        <select id="donationTotal" name="donationTotal">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="20">30</option>
          <option value="20">40</option>
          <option value="20">50</option>
          <option value="20">60</option>
          <option value="20">100</option>
    
        </select>
    
        <button type="button">تبرع الآن</button>
      </form>
    </div>
