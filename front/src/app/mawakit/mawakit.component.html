<app-hero mainTitle="امساكية شهر رمضان تونس" subTitle="1445هـ - 2024م" imgUrl="https://static.vecteezy.com/system/resources/previews/008/964/651/original/ramadan-mubarak-banner-template-free-vector.jpg"></app-hero>

<br>
<br>
<div class="container">

  <br>
  <br>
  <select id="search" class="form-control" [(ngModel)]="selectedRegion">
    <option value="">اختر المنطقة</option>
    <option *ngFor="let region of regions" [value]="region.nom">{{ region.nom }}</option>
  </select>
  <button class="btn btn-primary" (click)="search()">  <span class="spinner-border spinner-border-sm"></span>بحث</button>
</div>




<div class="container">
  <br>
  <br>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>يوم</th>
      <th>الهجري</th>
      <th>الميلادي</th>
      <th>الامساك</th>
      <th>الفجر</th>
      <th>الشروق</th>
      <th>الظهر</th>
      <th>العصر</th>
      <th>المغرب</th>
      <th>العشاء</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let priere of prayerTimes">
      <td>{{ priere['يوم'] }}</td>
      <td>{{ priere['الهجري'] }}</td>
      <td>{{ priere['الميلادي']}}</td>
      <td>{{ priere['الامساك'] }}</td>
      <td>{{ priere['الفجر'] }}</td>
      <td>{{ priere['الشروق'] }}</td>
      <td>{{ priere['الظهر'] }}</td>
      <td>{{ priere['العصر'] }}</td>
      <td>{{ priere['المغرب'] }}</td>
      <td>{{ priere['العشاء'] }}</td>
    </tr>
    </tbody>
  </table>
</div>
